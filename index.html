<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/responsive.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

    <title>Desafio 02</title>

</head>

<body>
    <div class="container2">
        <div class="localleft">
            <figure>
            <img src="./img/ilustracao.svg">
            </figure>
        </div>

        <div class="localright">
            <div class="pg-login">

                <div class="login-title">
                    <h3>Bem vindo de volta</h3>
                    <h1>Faça login na sua conta</h1>
                </div>

                <div class="login-opcoes">
                    <label class="names"> E-mail </label>
                    <input type="email" class="controle-input" placeholder="codelandia@gmail.com">
                    <label class="names"> Senha </label>
                    <input type="password" class="controle-input" placeholder="********">
                </div>

                <div class="login-check">
                    <div>
                        <input type="checkbox" id="btn01">
                        <label>Lembre de mim</label>
                    </div>
                   
                   <a class="esqueceu">Esqueceu sua senha?</a>
                </div>

                <div class="login-botoes">
                    <button class="botaoVerde">Entrar</button>
                    
                    <button class="botaoGoogle">
                        <img id="imggoogle" src="https://img.icons8.com/color/48/000000/google-logo.png">
                        <a class="cadastra">Ou faça login com o Google</a>
                        
                    </button>
                 </div>

                 <div class="footer">
                   <a class="text01">Não tem uma conta? </a>
                   <a class="text02">&nbsp;&nbsp;Cadastre-se</a>
                 </div>

            </div> 
        </div>
    </div>


</body>

</html>

<script>
    const btn01 = document.getElementById('btn01');
    btn01.addEventListener('click', function onClick(event) {
    event.target.style.backgroundColor = 'gray';
    });
</script>
